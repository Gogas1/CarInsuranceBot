<!DOCTYPE html>
<html lang="en" data-lt-installed="true"><head>
    <meta charset="UTF-8">
    <title>Telegram Passport - Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h3>Redirecting...</h3>
    <h6>
        If that didn't work,
        <a id="btn">Click here.</a>
    </h6>
    <script>
        const params = new URLSearchParams(window.location.search);
        let key = params.get("public_key") || "";
        // decode & replace any CRLF â†’ LF
        key = decodeURIComponent(key).replace(/\r\n/g, "\n");
        params.set("public_key", encodeURIComponent(key));

        const deepLink = "tg://passport?" + params.toString();
        document.getElementById("btn").href = deepLink;
        window.location.replace(deepLink);
</script>



</body></html>
