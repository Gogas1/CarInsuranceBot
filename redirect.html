<!DOCTYPE html>
<html lang="en" data-lt-installed="true"><head>
    <meta charset="UTF-8">
    <title>Telegram Passport - Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h3>Redirecting...</h3>
    <h6>
        If that didn't work,
        <a id="btn">Click here.</a>
    </h6>
    <script>
        const btnTag = document.getElementById('btn');
        if (window.location.search.length) {
            const isAndroid = /android/i.test(navigator.userAgent);
            // escape any existing "%xx" sequences so they survive Android's normalization
            const safeSearch = encodeURI(window.location.search);

            // build the deep-link
            const scheme = isAndroid ? 'app:' : 'app://';
            const url    = scheme + 'resolve' + safeSearch;

            btnTag.setAttribute('href', url);
            window.location.replace(url);
        } else {
            btnTag.innerText = 'Invalid! Query string is not provided.';
        }
    </script>




</body></html>
